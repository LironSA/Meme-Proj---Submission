    <header>
        <nav class="nav-index flex margin">

                <li><a href="index.html" alt="">Gallery</a></li>

            </ul>
    </header>


    <main class="container margin flex">
        <!-- Includes: Canvas + Edit Options  -->
        <div class="canvas-container">
            <canvas id="my-canvas" width="500" heigth="500"></canvas>
        </div>

        <div class="editOptions flex column space-around">
            <input type="text" placeholder="Which MEME do you feel like today?" oninput="onTxtChanged(this.value)"
                onclick="document.execCommand('selectall',null,false);" />
            <div class="option1">
                <!-- next / add / delete  -->
                <button onclick="onNextTxt()"><img src="img\ICONS\up-and-down-opposite-double-arrows-side-by-side.png"
                        alt="Image input control" width="35" height="35"></button>
                <button class="btn-add" onclick="onAddLine(this)"><img src="img\ICONS\add.png" alt="Image input control"
                        width="35" height="35"></button>
                <button class="btn-del" onclick="onDeleteLine(this)"><img src="img\ICONS\trash.png"
                        alt="Image input control" width="35" height="35"></button>
            </div>
            <div class="option2">
                <!-- fontUp / fontDown / left / center / right  -->
                <button onclick="onSetFontSize(1)"> <img src="img\ICONS\increase font - icon.png"
                        alt="Image input control" width="35" height="35"></button>
                <button onclick="onSetFontSize(-1)"><img src="img\ICONS\decrease font - icon.png"
                        alt="Image input control" width="35" height="35"></button>
                <button onclick="onSetAlign('left')"><img src="img\ICONS\align-to-left.png" alt="Image input control"
                        width="35" height="35"></button>
                <button onclick="onSetAlign('center')"><img src="img\ICONS\center-text-alignment.png"
                        alt="Image input control" width="35" height="35"></button>
                <button onclick="onSetAlign('right')"><img src="img\ICONS\align-to-right.png" alt="Image input control"
                        width="35" height="35"></button>

            </div>
            <div class="option3">
                <!-- choose font / stroke color / text color  -->
                <form>
                    <select id="myFont" onchange="onSetFont(event)">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Impact">Impact</option>
                    </select>
                </form>

                <!-- <button onselect="onSetFont('Impact')">Font</button> -->
                <button onclick="onSetStroke('stroke')" type="color"><img src="img\ICONS\text stroke.png"
                        alt="Image input control" width="35" height="35"></button>
                <input class="colorBox" type="color" onchange="onSetPenColor(this.value)" value="#000000" />
                <br>
            </div>

            <!-- stickers - static pic -->
            <div class="option4 stickers flex space-between">
                <img src="img/static_stickers_1.jpg" />
            </div>

            <!-- Publish  -->
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn" type="submit">Share</button>
                <div class="share-container"></div>
            </form>

            <a href="#" onclick="downloadCanvas(this)" download="">Download</a><br>

            <!-- <input class="file-input btn" type="file" name="image" onchange="onImgInput(event)" /> -->
